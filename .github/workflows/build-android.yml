name: Build Android APK

on:
  workflow_dispatch: # Manuel tetikleme butonu

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Setup Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK (local)
        run: eas build --platform android --profile preview --local --non-interactive --output build.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: yokdil-app-release
          path: build.apk
          retention-days: 7
